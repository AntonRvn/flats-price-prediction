<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Предсказание стоимости квартиры</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Предсказание стоимости квартиры в Москве</h1>
        <form method="POST">
            <label>Общая площадь (м²):</label>
            <input type="number" step="0.1" name="totsp" value="{{ form_data.totsp }}" required><br>

            <label>Жилая площадь (м²):</label>
            <input type="number" step="0.1" name="livesp" value="{{ form_data.livesp }}" required><br>

            <label>Площадь кухни (м²):</label>
            <input type="number" step="0.1" name="kitsp" value="{{ form_data.kitsp }}" required><br>

            <label>Расстояние до центра (км):</label>
            <input type="number" step="0.1" name="dist" value="{{ form_data.dist }}" required><br>

            <label>Расстояние до метро (мин):</label>
            <input type="number" step="0.1" name="metrdist" value="{{ form_data.metrdist }}" required><br>

            <label>Можно дойти до метро пешком:</label>
            <select name="walk" required>
                <option value="1" {% if form_data.walk == '1' %}selected{% endif %}>Да</option>
                <option value="0" {% if form_data.walk == '0' %}selected{% endif %}>Нет</option>
            </select><br>

            <label>Кирпичный дом:</label>
            <select name="brick" required>
                <option value="1" {% if form_data.brick == '1' %}selected{% endif %}>Да</option>
                <option value="0" {% if form_data.brick == '0' %}selected{% endif %}>Нет</option>
            </select><br>

            <label>Не первый этаж:</label>
            <select name="floor" required>
                <option value="1" {% if form_data.floor == '1' %}selected{% endif %}>Да</option>
                <option value="0" {% if form_data.floor == '0' %}selected{% endif %}>Нет</option>
            </select><br>

            <button type="submit">Предсказать</button>
        </form>

        {% if error %}
        <div class="error">
            <h3 style="color: red;">Ошибка: {{ error }}</h3>
        </div>
        {% endif %}

        {% if prediction %}
        <div class="result">
            <h2>Предсказанная стоимость: {{ prediction }} млн руб.</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
